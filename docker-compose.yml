version: "2.4"
volumes:
  settings: # Only required if using PERSISTENT flag (see below)
  shared-certs: # New volume for sharing certificates

services:
  certs:
    build:
      context: ./certs
      dockerfile: Dockerfile.init-certs
    volumes:
      - shared-certs:/shared-certs
    command: ["sh", "-c", "cp -r /certs/* /shared-certs/ && echo 'Certificates copied' && sleep 3600"]

  browser:
    build: ./browser
    restart: always
    privileged: true # required for UDEV to find plugged in peripherals such as a USB mouse
    volumes:
      - "settings:/data" # Only required if using PERSISTENT flag (see below)
      - "shared-certs:/certs" # Mount the shared volume
    environment:
      - DISPLAY_NUM=0 # hat gerade keinen Einfluss, da 2x Ã¼berschieben
      - SHOW_CURSOR=0
      - ENABLE_GPU=1
      #- LOCAL_HTTP_DELAY=60 #Number of seconds to wait for a local HTTP service to start before trying to detect it
      - KIOSK=1
      #- LAUNCH_URL=https://app:8082?display=1 #! raus, weil split screen html
      - WINDOW_SIZE=2560,800 #! KIOSK = 2560,800 #Touchscreen Fannal 10.1" #4k: 43840, 2160
      - EXTRA_FLAGS= --disable-pinch --top-chrome-touch-ui --touch-events --touch-adjustment --pointer-events --smooth-scrolling --overscroll-history-navigation
      # - WINDOW_POSITION_1=0,0 #second screen 0 = 2xResX  because of bug!!! (bsp. 2560)
    depends_on:
      - app
      - certs

  app:
    hostname: app
    build: ./app
    restart: always
    privileged: true
    volumes:
      - "shared-certs:/certs" # Mount the shared volume
    ports:
      - "3000:3000"
      - "8082:8082" # External HTTPS port for SSL proxy
    environment:
      - PORT=3000
    depends_on:
      - certs

  devices:
    hostname: devices
    build: ./devices
    restart: always
    privileged: true
    volumes:
      - "shared-certs:/certs" # Mount the shared volume
    depends_on:
      - certs

