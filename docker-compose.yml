  app:
    hostname: app
    build: ./app
    restart: always
    privileged: true
    volumes:
      - "shared-certs:/certs" # Mount the shared volume
    ports:
      - "3000:3000"
      #- "8081:8081" # Internal HTTP port
      - "8082:8082" # External HTTPS port for SSL proxy
    environment:
      - PORT=3000
    depends_on:
      - certs

  devices:
    hostname: devices
    build: ./devices
    restart: always
    privileged: true
    volumes:
      - "shared-certs:/certs" # Mount the shared volume
    depends_on:
