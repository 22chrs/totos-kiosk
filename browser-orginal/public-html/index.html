<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split View with iFrames</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      #leftPane,
      #rightPane {
        width: 50%; /* Each pane takes up half the window */
        height: 100%;
        float: left;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div id="leftPane">
      <iframe
        src="https://app:8082?display=1"
        name="leftFrame"
        crossorigin="anonymous"
      ></iframe>
    </div>
    <div id="rightPane">
      <iframe
        src="https://app:8082?display=2"
        name="rightFrame"
        crossorigin="anonymous"
      ></iframe>
    </div>
  </body>
</html>
