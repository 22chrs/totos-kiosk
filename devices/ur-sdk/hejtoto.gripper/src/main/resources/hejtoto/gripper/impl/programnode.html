<!DOCTYPE html>
<html>
  <head>
    <style>
      input {
        width: 150px;
        height: 30px;
      }
      label {
        display: inline-block;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="position">Gripper Position (mm):</label>
      <input id="position" type="range" min="0" max="75" step="1" />
      <br />
      <label for="isBlocking">Blocking Move</label>
      <input id="isBlocking" type="checkbox" />
    </form>
  </body>
</html>
